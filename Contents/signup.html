<html>
<title>SIGN UP PAGE</title>
<body>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>

    Username<input type="text" id="UNAME" placeholder="Enter Username" required> <br>
    Email<input type="text" placeholder="Enter Email" name="email" required> <br>
    Password<input type="password" placeholder="Enter Password" name="psw" required><br>
    Repeat Password<input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>

    Mobile No<input type="mobile" placeholder="Enter Mobile", id="12345"><br>

    Gender<br>
    Male<input type="radio" placeholder="check Male Gender" id="Male">
    Female<input type="radio" placeholder="check Female Gender" id="Female"><br>
    Select Country
    <select>
    <option>India</option>
    <option>USA</option>
    <option>London</option>
    </select><br>
   
    <a href="https://mail.google.com/"> Gmail Login</a> <br>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </body>
</html>
